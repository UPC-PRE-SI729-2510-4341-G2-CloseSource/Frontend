<mat-toolbar color="primary">
  <span>Events Management</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Event List</mat-card-title>
      <mat-card-subtitle>Manage all your events from this central dashboard</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <table mat-table [dataSource]="(events$ | async) || []" class="mat-elevation-z2">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="id-column">ID</th>
          <td mat-cell *matCellDef="let event" class="id-column">{{ event.id }}</td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let event">
            <div class="date-info">
              <div class="start-date">{{ formatDate(event.startDate) }}</div>
              <div class="end-date">to {{ formatDate(event.endDate) }}</div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let event">
            <div class="location-info">
              <mat-icon class="location-icon">place</mat-icon>
              <span>{{ event.location }}</span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let event">
            <app-status-chip [status]="event.status"></app-status-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
          <td mat-cell *matCellDef="let event" class="actions-column">
            <button mat-icon-button 
                    color="primary" 
                    (click)="viewEvent(event.id)"
                    matTooltip="View Details">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="event-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
