<h2 mat-dialog-title>Nueva Propuesta</h2>

<mat-dialog-content>
  <form>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Request ID</mat-label>
      <input class="request-input" matInput type="number" [(ngModel)]="proposal.requestId" name="requestId">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Producer ID</mat-label>
      <input matInput type="number" [(ngModel)]="proposal.producerId" name="producerId">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="proposal.name" name="name">
    </mat-form-field>

    <!-- üîΩ CAMPOS NUEVOS DEL ACTIVATION PLAN üîΩ -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Objetivo</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.objective" name="objective"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Concepto</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.concept" name="concept"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Branding</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.branding" name="branding"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Activaci√≥n</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.activation" name="activation"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Recursos</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.resources" name="resources"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>KPI</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.kpi" name="kpi"></textarea>
    </mat-form-field>

    <!-- PRECIO -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" [(ngModel)]="proposal.offeredPrice" name="offeredPrice">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">Guardar</button>
</mat-dialog-actions>
