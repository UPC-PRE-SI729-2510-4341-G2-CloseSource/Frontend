<h2 mat-dialog-title>Editar Propuesta</h2>

<mat-dialog-content>
  <form>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Request ID</mat-label>
      <input matInput type="number" [(ngModel)]="proposal.requestId" name="requestId" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Producer ID</mat-label>
      <input matInput type="number" [(ngModel)]="proposal.producerId" name="producerId" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="proposal.name" name="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Objetivo</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.objective" name="activationPlanObjective"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Concepto</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.concept" name="activationPlanConcept"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Branding</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.branding" name="activationPlanBranding"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Activaci√≥n</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.activation" name="activationPlanActivation"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Recursos</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.resources" name="activationPlanResources"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>KPI</mat-label>
      <textarea matInput [(ngModel)]="proposal.activationPlan.kpi" name="activationPlanKpi"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" [(ngModel)]="proposal.offeredPrice" name="offeredPrice" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">Actualizar</button>
</mat-dialog-actions>
