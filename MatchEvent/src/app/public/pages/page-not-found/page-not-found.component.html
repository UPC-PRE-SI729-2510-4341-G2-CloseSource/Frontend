<!-- page-not-found.component.html -->
<div class="not-found-container">
  <mat-card class="not-found-card">
    <mat-card-header>
      <div class="header-container">
        <mat-icon class="error-icon">error_outline</mat-icon>
        <h1>404</h1>
      </div>
    </mat-card-header>

    <mat-card-content>
      <h2>{{ 'error.pageNotFound' | translate }}</h2>
      <div class="lost-animation">
        <mat-icon class="lost-icon">travel_explore</mat-icon>
      </div>
      <p>{{ 'error.pageNotFoundMessage' | translate }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="navegarAlDashboard()">
        <mat-icon>home</mat-icon>
        {{ 'button.backToDashboard' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
