<h2 mat-dialog-title>Confirmar eliminación</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar esta propuesta?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button class="delete" color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
